{{ define "main" }}
{{ $title := default site.Title $.Title}}
<main class="mx-auto px-24 py-24 text-center">
    {{ with $title }}<h1 class="text-3xl">{{.}}</h1> {{end}}
    {{ with .Param "subtitle" }}<div class="text-2xl">{{ . | humanize | markdownify }}</div> {{ end }}

    <!-- CTA Buton -->
    <a href='{{ref . (.Param "CallToAction" )}}'>CTA Button</a>
</main>
{{ end }}
